<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Maskable icon: uses full safe area with padding for icon content -->
  <defs>
    <linearGradient id="bgMask" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#020617"/>
    </linearGradient>
    <filter id="glowMask">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Full background for maskable - no circle, just solid fill -->
  <rect width="512" height="512" fill="url(#bgMask)"/>
  <!-- Centered content within safe zone (inner 80% = 409.6px, so ~51px margin each side) -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#39FF14" stroke-width="6" opacity="0.3"/>
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="220" font-weight="bold" fill="#39FF14" text-anchor="middle" filter="url(#glowMask)">I</text>
</svg>
