<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
  <!-- Apple Touch Icon - iOS will apply its own corner radius -->
  <defs>
    <linearGradient id="bgApple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#020617"/>
    </linearGradient>
    <filter id="glowApple">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="180" height="180" fill="url(#bgApple)"/>
  <text x="90" y="125" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#39FF14" text-anchor="middle" filter="url(#glowApple)">I</text>
</svg>
